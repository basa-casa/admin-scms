# Netlify CMS Folder Collection. See https://www.decapcms.org/docs/collection-types#folder-collections
name: List Fields
identifier_field: name
label: List Fields
label_singular: List Field
collection_type: folder
description: >
  The list widget allows you to create a repeatable item in the UI which saves as a list of widget values. map a user-provided string with a comma delimiter into a list. You can choose any widget as a child of a list widgetâ€”even other lists.
folder: "data/scms/fields"
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-field-label
    field_type: import
  - import: field scms-field-widget
    field_type: import
    extend:
      default: list
  - import: field scms-field-required
    field_type: import
  - import: field scms-field-default
    field_type: import
  - import: field scms-field-hint
    field_type: import
  - import: field scms-field-comment
    field_type: import
  - import: field scms-field-pattern
    field_type: import
  - import: field scms-field-label_singular
    field_type: import
  - import: field scms-field-allow_add
    field_type: import
  - import: field scms-field-collapsed
    field_type: import
  - import: field scms-field-summary
    field_type: import
  - import: field scms-field-minimize_collapsed
    field_type: import
  - import: field scms-field-fields
    field_type: import
    extend:
      name: field
      label: field
      required: false
      max: 1
      hint: "Define a single widget to be repeated. "
  - import: field scms-field-fields
    field_type: import
    extend:
      required: false
      hint: "Define a nested list of single widgets to be repeated."
filter:
  field: field_type
  value: list
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml

editor:
  preview: true
summary: "{{filename}}"

