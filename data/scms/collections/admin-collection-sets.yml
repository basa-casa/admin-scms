name: collection_sets
# Netlify CMS Folder Collection. See https://www.decapcms.org/docs/collection-types#folder-collections
description: Create a list of collections to import to CMSs together.
label: Collection Sets
label_singular: Collection Set
collection_type: files
folder: data/scms/sets
identifier_field: name
format: yml
extension: yml
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-config-collections-import
    field_type: import
create: true
delete: true
publish: true
hide: false
editor:
  preview: true
