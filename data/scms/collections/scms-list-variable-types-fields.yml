# Netlify CMS Folder Collection. See https://www.decapcms.org/docs/collection-types#folder-collections
name: list-variable-types_fields
identifier_field: name
label: List Variable Types Fields (BETA)
label_singular: List Variable Types Field (BETA)
collection_type: folder
description: >
  This beta feature replaces the fields field with the types field. Each type is
  an object field with its own set of fields. The fields field is a list variable types field.
folder: "data/scms/fields"
fields:
  - import: field scms-field-name
    field_type: import
  - import: field scms-field-label
    field_type: import
  - import: field scms-field-types
    field_type: import
  - import: field scms-field-widget
    field_type: import
    extend:
      default: list
  - import: field scms-field-field_type
    field_type: import
    extend:
      default: list-variable-types
  - import: field scms-field-label_singular
    field_type: import
  - import: field scms-field-allow_add
    field_type: import
  - import: field scms-field-collapsed
    field_type: import
  - import: field scms-field-summary
    field_type: import
  - import: field scms-field-minimize_collapsed
    field_type: import
  - import: field scms-field-typeKey
    field_type: import
  - import: field scms-field-required
    field_type: import
  - import: field scms-field-hint
    field_type: import
  - import: field scms-field-comment
    field_type: import
filter:
  field: field_type
  value: list-variable-types
create: true
publish: false
hide: false
delete: true
format: yml
extension: yml

editor:
  preview: true
summary: "{{filename}}"

