name: hugo_configuration
# Netlify CMS Folder Collection. See https://www.decapcms.org/docs/collection-types#folder-collections
description: Controller for Hugo {{slug}}.{{extension}} in
  /config/{{destination}} (usually config.yml or .toml, but hugo can run with arbitrarily-named config files. See https://gohugo.io/getting-started/configuration/#configuration-file)
label: Hugo Configuration
collection_type: files
folder: config
identifier_field: slug
path: "{{destination}}/{{slug}}"
slug: "{{fields.slug}}"
format: yml
extension: yml
fields:
