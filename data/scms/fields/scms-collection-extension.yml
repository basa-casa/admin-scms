label: Extension
name: extension
widget: string
field_type: string
required: false
hint: "Determines the file extension searched for when finding existing entries in a folder collection and it determines the file extension used to save new collection items. Accepts the following values: yml, yaml, toml, json, md, markdown, html, or a custom extension, as long as the collection files can be parsed and saved in one of the supported formats (see format field)."